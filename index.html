<script>
function myFunction() {
  //nav
  var x = document.getElementById("theme-text");
  var y = document.getElementById('theme-pic');
  var z = document.body;
  var li_one = document.getElementById('link-one');
  var li_two = document.getElementById('link-two');
  var li_three = document.getElementById('link-three');
  //var li_active = document.getElementById('link-active');
  var li_active = document.getElementById('link-active');
  var theme_text = document.getElementById('theme-text');

  //body
  var tl = document.getElementById("tl");
  var wh = document.getElementById('wh');
  var ln = document.getElementById('ln');
  var gl = document.getElementById('gl');

  //change toggler
  if (x.innerHTML === "dark" && 
  y.src.match("/images/tc1.png") &&
  tl.src.match("/images/telegram_dt.png") &&
  wh.src.match("/images/whatsapp_dark_theme") &&
  ln.src.match("/images/ln_dt.png") &&
  gl.src.match("/images/gle_dt.png")  
  ) {
    x.innerHTML = "light";
    y.src="/images/tc2.png";
    z.classList="light-mode";
    li_one.classList.toggle("light-mode-text");
    li_two.classList.toggle("light-mode-text");
    li_three.classList.toggle("light-mode-text");
    theme_text.classList.toggle("light-mode-text");
    //li_active.classList.toggle("light-mode-active");
    li_active.classList.remove('active');
    li_active.classList.add('light-mode-active');
    tl.src="/images/telegram_white_theme.png";
    wh.src="/images/WhatsApp_wt.png";
    ln.src="/images/LinkedIN_wt.png";
    gl.src="/images/Google_wt.png";

  } else {
    x.innerHTML = "dark";
    y.src="/images/tc1.png";
    z.classList="light-mode";
    tl.src="/images/telegram_dt.png";
    wh.src="/images/whatsapp_dark_theme";
    ln.src="/images/ln_dt.png" ;
    gl.src="/images/gle_dt.png";
  }
  
}
