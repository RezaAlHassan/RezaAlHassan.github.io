<script>
function bodyThemeChange() {

  var element = document.body;
  element.classList.toggle("light-mode");
}

function activeLinkThemeChange() {
  var li_active = document.getElementById('link-active');
  if (li_active.classList.contains("active")) {
    li_active.classList.remove("active");
    li_active.classList.add("light-mode-active");
} else {
   li_active.classList.add("active");
   li_active.classList.remove("light-mode-active");
} 
}

function changeThemeText() {
  var x = document.getElementById("theme-text");
  if (x.innerHTML === "dark") {
    x.innerHTML = "light";
  } else {
    x.innerHTML = "dark";
  }

  if (x.innerHTML === "light") {
    x.style.color = "black";}
  else {
  x.style.color = "white";;
  }
  
}

function changeThemePic() {
  var y = document.getElementById("theme-pic");
